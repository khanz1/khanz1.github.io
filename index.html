<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="shortcut icon" href="./image/lock.png" type="image/x-icon">
</head>
<body>
    <section>
        <h1>Password Generator</h1>
        <div class="pw-container">
            <input type="text" id="showPw" readonly/>
            <button id="paste"><img src="image/paste.png" alt="paste"></button>
        </div>
        <div class="container">

            <div class="tab">
                <button class="tablinks" onclick="openAs(event, 'dev-choice')">By Dev</button>
                <button class="tablinks" onclick="openAs(event, 'user-choice')">By User</button>
            </div>
            <div id="dev-choice" class="tabcontent">
                <label>Complexity:</label><br>
                <input type="radio" name="complexity" id="very-low" value="veryLow">
                <label for="very-low">Very Low</label><br>
                <input type="radio" name="complexity" id="low" value="low">
                <label for="low">Low</label><br>
                <input type="radio" name="complexity" id="medium" value="medium">
                <label for="medium">Medium</label><br>
                <input type="radio" name="complexity" id="high" value="high">
                <label for="high">High</label><br>
                <input type="radio" name="complexity" id="very-high" value="veryHigh">
                <label for="very-high">Very High</label><br>
                <input type="radio" name="complexity" id="unhackable" value="unhackable">
                <label for="unhackable">Unhackable</label><br>
                <button id="generate-dev">Generate</button>
            </div>

            <div id="user-choice" class="tabcontent">
                <div class="daftar header">
                    <label for="pwlength">Password length</label>
                    <input type="number" id="pwlength" min="5" max="40">
                </div>
                <p>length of password must be 5 to 40</p>
                <div class="daftar">
                    <label for="uppercase">Include uppercase letters</label>
                    <input type="checkbox" id="uppercase">
                </div>

                <div class="daftar">
                    <label for="lowercase">Include lowercase letters</label>
                    <input type="checkbox" id="lowercase">
                </div>

                <div class="daftar">
                    <label for="number">Include numbers</label>
                    <input type="checkbox" id="number">
                </div>

                <div class="daftar">
                    <label for="symbol">Include symbols</label>
                    <input type="checkbox" id="symbol">
                </div>
                <button id="generate-user">Generate</button>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
